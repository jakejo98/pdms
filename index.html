<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:type" content="website"> 
  <meta property="og:image" content="/pdms/img/op.jpg">
  <meta property="og:url" content="http://pushcomz.com/pdms">
  <meta property="og:description" content="PDMS">
  <meta property="og:title" content="PDMS">
  <title>PDMS Join</title>
  <link rel="shortcut icon" href="/pdms/img/favicon.ico">
  <link rel="stylesheet" href="/pdms/css/reset.css">
  <link rel="stylesheet" href="/pdms/css/join.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="/pdms/js/script.js"></script>
</head>
<body>
  <div class="ly_pop_wrap">
    <div class="dimmed"></div>
    <div class="layer">
      <div class="layer_inner">
        <div class="layer_header">
          <h1 class="logo">PDMS</h1>
          <span class="logo_sub_title">Pushcomz Design Management System</span>
        </div>
        <div class="layer_form_wrap">
          <form id="layer_form" action="#" class="layer_form">
            <div class="layer_form_item">
              <label for="id" class="blind">계정</label>
              <input type="text" id="id" name="id" placeholder="아이디 또는 이메일 주소" required>
            </div>
            <div class="layer_form_item">
              <label for="pw" class="blind">비밀번호</label>
              <input type="password" id="pw" name="pw" placeholder="비밀번호" required>
            </div>
          </form>
        </div>
        <button type="submit" form="layer_form" class="btn_layer_form">등록하기</button>
      </div>
      <p class="copyright">&copy; Pushcomz Corp.</p>
    </div>
  </div>
</body>
</html>
